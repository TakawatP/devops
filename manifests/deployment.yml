apiVersion: apps/v1
kind: Deployment
metadata:
  name: takawat-goapp
  labels:
     app: goapp

spec:
  replicas: 4
  selector:
    matchLabels:
      app: goapp

  template:
    metadata:
      labels:
        app: goapp
    spec:
      containers:
      - name: goapp
        image: takawat/goapp
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 2
